<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <script>
      let Tr;
      Tr="<table border='1' width='100%'>"
       for(var i=1; i<=9; i++){
        Tr+="<tr>";
                for(var j=2;j<=9;j++){
                    sum=i*j;
                    Tr= Tr +"<td>" +  j+"x"+i+"="+sum+"</td>";
                    
                } 
         Tr+="</tr>"
            }
            Tr= Tr+ "</table>";
        document.write(Tr);
    
    </script>
</body>
</html>
